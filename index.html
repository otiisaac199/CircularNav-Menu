<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radial Menu with Indicator</title>
    <link rel="stylesheet" href="icons-1.8.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul class="menu">
      <div class="toggle">
        <i class="bi bi-plus"></i>
      </div>
      <li style="--i: 0" class="active">
        <a href="#"><i class="bi bi-house-door"></i></a>
      </li>
      <li style="--i: 1">
        <a href="#"><i class="bi bi-person"></i></a>
      </li>
      <li style="--i: 2">
        <a href="#"><i class="bi bi-gear"></i></a>
      </li>
      <li style="--i: 3">
        <a href="#"><i class="bi bi-envelope"></i></a>
      </li>
      <li style="--i: 4">
        <a href="#"><i class="bi bi-camera-video"></i></a>
      </li>
      <li style="--i: 5">
        <a href="#"><i class="bi bi-key"></i></a>
      </li>
      <li style="--i: 6">
        <a href="#"><i class="bi bi-controller"></i></a>
      </li>
      <li style="--i: 7">
        <a href="#"><i class="bi bi-camera"></i></a>
      </li>

      <div class="indicator"></div>
    </ul>

    <script>
      let menuToggle = document.querySelector(".toggle");
      let menu = document.querySelector(".menu");

      menuToggle.onclick = function () {
        menu.classList.toggle("active");
        menuToggle.classList.toggle("active");
      };

      let list = document.querySelectorAll("li");

      function activeLink() {
        list.forEach((item) => {
          item.classList.remove("active");
          this.classList.add("active");
        });
      }

      list.forEach((item) => {
        item.addEventListener("click", activeLink);
      });
    </script>
    <!-- <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>-->
  </body>
</html>
